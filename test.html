<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="position: fixed; height: 100; width: 100;">

<div class="container" style="position: fixed; height: 100%; width: 100%;">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal --> 
</div>
</body>
</html>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog" style="margin: 2% auto; width: 70%;">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <video src="video/normalisasi.mp4" controls style="width: 100%;"></video>
      </div>
    </div>
    
  </div>
</div>
